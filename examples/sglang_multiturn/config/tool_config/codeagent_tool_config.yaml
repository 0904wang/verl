tools:
  - class_name: "verl.tools.sandbox_fusion_tools.SandboxFusionTool"
    config:
      # Must end with `/run_code`
      sandbox_fusion_url: "https://<your-sandbox-host>/run_code"
      num_workers: 10
      enable_global_rate_limit: true
      rate_limit: 10
      default_timeout: 30
      default_language: "python"
      memory_limit_mb: 1024
      type: native

    tool_schema:
      type: "function"
      function:
        name: "code_interpreter"
        description: "Execute Python code in sandbox and return stdout/stderr."
        parameters:
          type: "object"
          properties:
            code:
              type: "string"
              description: "The python code to execute."
          required: ["code"]

  # Keep gsm8k verifier for the initial benchmark track.
  - class_name: "verl.tools.gsm8k_tool.Gsm8kTool"
    config:
      type: native
    tool_schema:
      type: "function"
      function:
        name: "calc_gsm8k_reward"
        description: "Return 1.0 when final answer matches ground truth, else 0.0."
        parameters:
          type: "object"
          properties:
            answer:
              type: "string"
              description: "Final numeric answer for GSM8K."
          required: ["answer"]
